    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://10.5.5.60:3306/lazybone?characterEncoding=utf8&useSSL=false
    username: lazybone
    password: ailab2020
    type: com.zaxxer.hikari.HikariDataSource
