spring:
  profiles:
    active: dev
  application:
    name: lazybone
  jackson:
      date-format: yyyy-MM-dd HH:mm:ss
server:
  port: 9111
  context-path: /lazybone
logging:
  level: org.hibernate.sql=debug
eureka:
  instance:
    hostname: lazybone
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://lazybone:8761/eureka/
